<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="./accueil.html">
                    <img src="./image/logoneg.png" alt="mon logo" width="100px">
                </a>
            </div>
            <div class="nav">
                <a href="./présentation.html">Présentation</a>
                <a href="./projet.html">Projet</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="title">
                <h2>Me contacter</h2>
            </div>

            <form action="" method="get">

                <div class="line name">
                    <label for="name">Nom</label>
                    <input type="text" name="votre nom" id="name" placeholder="votre nom">
                </div>

                <div class="line firstname">
                    <label for="firstname">Prénom</label>
                    <input type="text" name="votre prénom" id="firstname" placeholder="votre prénom">
                </div>

                <div class="line mail">
                    <label for="mail">Mail</label>
                    <input type="mail" name="votre mail" id="mail" placeholder="votre mail" pattern=".+@.+\.(com|fr)">
                </div>

                <div class="line message">
                    <textarea name="message" id="message" cols="60" rows="10"
                        placeholder="Ecrivez votre message"></textarea>
                </div>

                <div class="line button">
                    <input type="submit" id="">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
